<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>Website</title>
    <style>
      body {
        text-align: center;
        background-color: #11110D;
      }
      button {
        padding: 20px;
        font-size: 20px;
        background-color: green;
        color: white;
        border-radius: 5px;
        border-style: none;
        box-shadow: 0 0 10px white;
        transition: padding .3s, box-shadow .3s;
      }
      button:hover {
        padding: 23px;
        box-shadow: 0 0 15px white;
      }
      #fullDiv {
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        overflow: hidden;
        position: fixed;
      }
      .section1 {
        position: absolute;
        top: 50%;
        left: 50%;
  		transform: translate(-50%, -50%);
      }
    </style>
    <script>
      const stats = {
        clicks: 0,
        clicksperclick: 1
      };
      function delay(time) {
  		return new Promise(resolve => setTimeout(resolve, time));
      }
      async function fontSizeAnim() {
        let clicksdisplay = document.getElementById("clicksdisplay");
        clicksdisplay.style.fontSize = "44px";
        await delay(100)
        clicksdisplay.style.fontSize = "40px";
      }
      function myfunction() {
        let clicksdisplay = document.getElementById("clicksdisplay");
        stats.clicks = stats.clicks + stats.clicksperclick;
        clicksdisplay.innerText = stats.clicks;
		fontSizeAnim()
      };
    </script>
  </head>
  <body>
    <div id="fullDiv">
      <div class="section1" style="margin-bottom: 40px;">
      <button onclick="myfunction()">
        button
      </button>
        <p style="color: white; font-size: 40px;" id="clicksdisplay">
          0
        </p>
    </div>
    </div>
  </body>
</html>
