<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      #statsDisplay {
        color: white;
        font-family: 'Arial';
        background-color: black;
        padding: 10px;
      }
      button {
        padding: 10px;
        background-color: white;
      }
      button:hover {
        background-color: cyan;
      }
      #listContainer {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>
      Laken's Rock Paper Scissors Website
    </h1>
    <button onClick="create('rock')">
      rock
    </button>
    <button onClick="create('paper')">
      paper
    </button>
    <button onClick="create('scissors')">
      scissors
    </button>
    <p id="statsDisplay">
      Wins: 0, Losses: 0, Ties: 0
    </p>
    <div id="listContainer"></div>
    <script>
      let stats = {Wins:0,Losses:0,Ties:0};
      
      function generateMove() {
        let newRandom = Math.random()
        if (newRandom >= 0 && newRandom <(1/3)) {
          return 'rock'
        } else if (newRandom >= (1/3) && newRandom <(2/3)) {
          return 'paper'
        } else if (newRandom >= (2/3) && newRandom <1) {
          return 'scissors'
        } else {
          console.log('div error')
        }
      };
      
      function outcome(result) {
        let displayOutcome = document.createElement("div");
        displayOutcome.innerHTML = result;
        displayOutcome.style.color = 'black';
        document.getElementById('listContainer').appendChild(displayOutcome);
        let statsDisplay = document.getElementById("statsDisplay");
        if (result === 'win') {
          stats.Wins++
        } else if (result === 'lose') {
          stats.Losses++
        } else if (result === 'tie') {
          stats.Ties++
        };
        statsDisplay.innerHTML = 'Wins: '+stats.Wins+', Losses: '+stats.Losses+', Ties: '+stats.Ties
      }
      
      function create(move) {
        let PCpick = generateMove();
        console.log('player move: '+move+', PC move: '+PCpick)
        if (move === 'rock') {
          if (PCpick === 'rock') {
            outcome('tie')
          } else if (PCpick === 'paper') {
            outcome('lose')
          } else if (PCpick === 'scissors') {
          	outcome('win')
          };
        } else if (move === 'paper') {
          if (PCpick ==='rock') {
            outcome('win')
          } else if (PCpick === 'paper') {
            outcome('tie')
          } else if (PCpick === 'scissors') {
          	outcome('lose')
          };
        } else if (move === 'scissors') {
          if (PCpick === 'rock') {
            outcome('lose')
          } else if (PCpick === 'paper') {
            outcome('win')
          } else if (PCpick === 'scissors') {
          	outcome('tie')
          };
        };
      };
    </script>
  </body>
</html>
